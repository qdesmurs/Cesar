<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cesar</title>
        <style media="screen">
            div {
                height: 100px;
                width: 300px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <textarea name="name" rows="8" cols="80" id="text"></textarea>
        <button type="button" name="button" onclick="cryptage()" id="button">CRYPTITUDE</button>
        <div id="reponse"></div>
    </body>
    <script>
        var text = document.getElementById("text").value;
        var button = document.getElementById("button");
        var result = document.getElementById("reponse");
        var alfabet = "abcdefghijklmnopqrstuvwxyz";
        var shift = 7;

        function cryptage(){
            var mot = "";
            for(i=0; i<text.length; i++){
                var lettre = text[i];
                var index = alfabet.indexOf(lettre);
                var lettre = alfabet[index+shift];
                if (index + shift > 25) {
                    lettre = alfabet[index + shift - 26];
                    mot += lettre;
                    }
                else {
                    lettre = alfabet[index + shift];
                    mot += lettre;
                    }
            }


            result.innerHTML = mot;
        }
    </script>
</html>
